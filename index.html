<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="header text-center">
            <h2>Form Validation</h2>
        </div>
        <form class="form" novalidate>

            <!-- Name input -->
            <div class="mb-3">
                <label for="txtUserName" class="form-label">Full Name</label>
                <input id="txtUserName" type="text" class="form-control" name="username">
                <small class="form-text text-danger">Error Message</small>
            </div>

            <!-- Email input -->
            <div class="mb-3">
                <label for="txtEmail" class="form-label">Email ID</label>
                <input id="txtEmail" type="email" class="form-control" name="email">
                <small class="form-text text-danger">Error Message</small>
            </div>

            <!-- Phone number input -->
            <div class="mb-3">
                <label for="txtPhone" class="form-label">Phone Number</label>
                <input id="txtPhone" type="tel" class="form-control" name="phone">
                <small class="form-text text-danger">Error Message</small>
            </div>

            <!-- Password input -->
            <div class="mb-3">
                <label for="txtPwd" class="form-label">Password</label>
                <input id="txtPwd" type="password" class="form-control" name="password">
                <small class="form-text text-danger">Error Message</small>
            </div>

            <!-- Confirm password input -->
            <div class="mb-3">
                <label for="txtConPwd" class="form-label">Confirm Password</label>
                <input id="txtConPwd" type="password" class="form-control" name="conpwd">
                <small class="form-text text-danger">Error Message</small>
            </div>

            <!-- Submit button -->
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <!-- Include external JavaScript file -->
    <script src="script.js"></script>

    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
